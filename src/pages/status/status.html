<ion-header>

  <ion-navbar>
    <ion-title>StatusPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>입찰 현황!!</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let order of orderList | async">
      <ion-item item-left>
        <h3>{{ order.content | json }}</h3>
        <p>{{ order.location.address | json}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeOrder(order.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
