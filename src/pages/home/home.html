<ion-header id="home-ion-header">
  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

  <div id="home-navbar">
    <div class="content">
      <img class="status" src="/assets/icon/status.svg">
      <div class="toggle-box">
        <div class="toggle-button"></div>
        <img class="market" src="/assets/icon/market.svg">
        <img class="headhunt" src="/assets/icon/headhunt.svg">   
      </div>
      <img class="chat" src="/assets/icon/chat.svg">
    </div>
    <div class="toast"></div>
  </div>
</ion-header>

<ion-content id="home-ion-content" padding>
  <ion-tabs>
    <ion-tab [root]="tab1Root"></ion-tab>
  </ion-tabs>
</ion-content>

<div id="kuber-loader">
  <img class="l" src="/assets/icon/l.svg">
  <img class="g" src="/assets/icon/g.svg">
  <img class="o" src="/assets/icon/o.svg">
</div>
