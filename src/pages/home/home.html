<ion-header id="home-header">

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="home-content" padding>
  <ion-tabs #homeTabs id="home-tabs" selectedIndex="1">
    <ion-tab [root]="tab1Root"></ion-tab>
    <ion-tab [root]="tab2Root"></ion-tab>
    <ion-tab [root]="tab3Root"></ion-tab>
  </ion-tabs>  
</ion-content>

<ion-footer id="home-footer">
  <div class="yellobar"></div>
  <div class="yellocoin"><div>￦</div></div>
  <button tab-number=0 (click)="tab_click(0)">
    <img src="assets/icon/chat.svg" width=30 height=30>
    협상 
  </button>
  <button tab-number=1 (click)="tab_click(1)">
    <img src="assets/icon/market.svg" width=30 height=30>
    마켓
  </button>
  <button tab-number=2 (click)="tab_click(2)">
    <img src="assets/icon/profile.svg" width=30 height=30>
    현황
  </button>
</ion-footer>

<div id="ion-loader">
  <img src="assets/icon/logo.png">  
</div>
