<ion-header>

  <ion-navbar>
    <ion-title>OrderPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>address {{order.location.address}}</div>
<div>name {{order.location.name}}</div>


<ion-textarea [(ngModel)]="order.content" placeholder="자세한 내역을 써주세요"></ion-textarea>
<ion-input [(ngModel)]="order.hopePrice" placeholder = "희망가격"></ion-input>
<button clear ion-button (click)="submitOrder()">주문하기</button>

</ion-content>
