<ion-header>

  <ion-navbar>
    <ion-title>market</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
  <div id="map" style="width:100%;height:400px;" ng-bind-html="centerMarker"></div>
  <div class="centerMarker"></div>
  <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>
  <p id="lat">lat</p>
  <p id="lng">lng</p>
  <p id = "address">현재주소</p>
  <p id = "location">현재장소</p>
  <button id="button" ion-button [disabled]="false" (click)="navigateToOrderPage()" >이 장소에서 받기</button>

</ion-content>
