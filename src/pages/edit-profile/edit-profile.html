<ion-header>

  <ion-navbar>
    <ion-title>EditProfilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>이름</ion-label>
      <ion-input [(ngModel)]="profile.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>이메일</ion-label>
      <ion-input [(ngModel)]="profile.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>프로필 사진</ion-label>
      <ion-datetime [(ngModel)]="profile.image" ></ion-datetime>
    </ion-item>
  </ion-card-content>
  <ion-row class="register-form__button">
    <button ion-button (click) = "saveProfile()">Save</button>
  </ion-row>
</ion-card>


</ion-content>
